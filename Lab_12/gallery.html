<!DOCTYPE html>
<html>
<title>Image Gallery</title>

<style>
    #gallery {
        display: flex;
        align-items: flex-start;
    }

    .thumbnail {
        width: 140px;
        height: auto;
        margin: 5px;
        opacity: 0.7;
    }

    .thumbnail:hover {
        opacity: 1;
    }

    .thumbnail:hover+p {
        visibility: visible;
    }

    .img-container>p {
        text-align: center;
        visibility: hidden;
    }

    .selected {
            border: 4px solid red;
        }

</style>

<body>

    <div id="gallery">
        <div class="img-container">
            <img class="thumbnail" src="images/art.webp" alt="Art">
            <p>Art</p>
        </div>
        <div class="img-container">
            <img class="thumbnail" src="images/bonsai.webp" alt="Bonsai">
            <p>Bonsai</p>
        </div>
        <div class="img-container">
            <img class="thumbnail" src="images/hiking.jpg" alt="Hiking">
            <p>Hiking</p>
        </div>
        <div class="img-container">
            <img class="thumbnail" src="images/ocean.jpg" alt="Ocean">
            <p>Ocean</p>
        </div>
        <div class="img-container">
            <img class="thumbnail" src="images/squash.jpg" alt="Squash">
            <p>Squash</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.thumbnail').click(function() {
                $('.thumbnail').not(this).removeClass('selected');
                $(this).toggleClass('selected');
            });
        });
    </script>


</body>

</html>
