<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Bond Company - Services</title>
    <link rel="stylesheet" href="styles.css">

<style>
    /* Reset some default styles */
body, h1, h2, h3, p, ul, li, form {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header, nav, main, footer {
    padding: 20px;
}

/* Header styling */
header {
    background-color: #f5f5f5;
    text-align: center;
    padding: 40px 0;
}

#company-logo {
    width: 50px;
    height: 50px;
    margin-right: 15px;
}

/* Navigation bar styling */
nav ul {
    list-style-type: none;
    display: flex;
    justify-content: space-around;
    background-color: #333;
    padding: 15px 0;
}

nav li a {
    color: #fff;
    text-decoration: none;
}

nav li a.active {
    font-weight: bold;
}

/* Main content area */
main {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

#services-list {
    flex: 2;
    margin-right: 20px;
}

.service-item {
    margin-bottom: 20px;
}

.service-item img {
    max-width: 100%;
    height: auto;
}

.service-item h2 {
    margin-top: 10px;
}

#sidebar {
    flex: 1;
    padding: 20px;
    border: 1px solid #e0e0e0;
    background-color: #f9f9f9;
}

#quick-links ul {
    list-style-type: none;
}

#quick-links li a {
    display: block;
    padding: 10px 0;
    color: #333;
    text-decoration: none;
}

#quick-links li a:hover {
    text-decoration: underline;
}

#contact-form {
    margin-top: 20px;
}

#contact-form form label, #contact-form form input {
    display: block;
    margin-bottom: 10px;
}

/* Footer styling */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
}

</style>

</head>
<body>

<!-- Header with company logo and name -->
<header>
    <img src="company-logo.png" alt="Bail Bond Company Logo" id="company-logo">
    <h1>Bail Bond Company</h1>
</header>

<!-- Navigation bar -->
<nav>
    <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html" class="active">Services</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<!-- Main content area -->
<main>
    <!-- Bail bond services list -->
    <section id="services-list">
        <article class="service-item">
            <img src="bail-type-1.jpg" alt="Bail Type 1 Image">
            <h2>Bail Type 1</h2>
            <p>Description of bail type 1.</p>
        </article>
        <!-- ... repeat for other bail types ... -->
    </section>

    <!-- Sidebar with quick links and contact form -->
    <aside id="sidebar">
        <section id="quick-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#service-item-1">Bail Type 1</a></li>
                <!-- ... repeat for other quick links ... -->
            </ul>
        </section>

        <section id="contact-form">
            <h3>Contact Us</h3>
            <form action="/submit-inquiry" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Submit">
            </form>
        </section>
    </aside>
</main>

<!-- Footer (optional) -->
<footer>
    <p>&copy; 2023 Bail Bond Company. All rights reserved.</p>
</footer>

</body>
</html>
